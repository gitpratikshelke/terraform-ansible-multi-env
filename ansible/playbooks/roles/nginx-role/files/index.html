<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #fff;
        }
        button {
            background-color: #ff6b6b;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s, background-color 0.2s;
        }
        button:hover {
            background-color: #ff4757;
            transform: scale(1.1);
        }
        footer {
            margin-top: auto;
            padding: 1em 0;
            background-color: rgba(0,0,0,0.3);
            width: 100%;
            color: #fff;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Special Page!</h1>
    <p>Click the button below to feel some magic.</p>
    <button onclick="alert('✨ You clicked the magic button! ✨')">Click Me!</button>
    <footer>&copy; 2025 YourName. All rights reserved.</footer>
</body>
</html>
